<a id="educacion"></a>
<div class="container">
  <p class="titulo text-center border-booton">Educacion</p>
  <!---------------   BOTEN NUEVA EDU   ----------------------->
  <button
    type="button"
    class="btn btn_nuevo"
    routerLink="/nuevaedu"
    *ngIf="isLogged"
    >Nueva Educacion</button
  >
<!----------------   CONTENIDO DE LA CARD   ------------------------>
  <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
    <div class="contenido__card col borde" *ngFor="let Educacion of edu">
      <!---------    BOTONES DE EDICION    -------------->
      <div class="edicion " *ngIf="isLogged">
        <button
          class="btn__iconos btn btn-sm btn-outline-secondary"
          routerLink="/editedu/{{ Educacion.id }}"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button class="btn__iconos btn btn-sm btn-outline-secondary" (click)="delete(Educacion.id)">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>
      <!--------------   TARGETA DE IMAGEN E INFO   ------------->

      <img [src]="Educacion.imgE" class="card-img-top" id="img" alt="..." />
      <div class="card-body">
        <h5 class="fs-4 text-center fw-bold">
          {{ Educacion.institucionE }} - {{ Educacion.anioE }}
        </h5>
        <p class="card-text">{{ Educacion.tituloE }}</p>
        <p class="card-text">{{ Educacion.condicionE }}</p>
      </div>
    </div>
  </div>
</div>
