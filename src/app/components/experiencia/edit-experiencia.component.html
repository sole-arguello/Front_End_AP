<div class="container" *ngIf="expLab">
  <div class="row justify-content-center">
    <div>
      <h4>ACTUALIZAR EXPERIENCIA</h4>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <img [src]="expLab.img" style="width: 200px" /><br />
        <div class="form-group">
          <label for="img">URL Logo Empresa</label>
          <input
            type="text"
            class="form-control"
            id="img"
            name="img"
            [(ngModel)]="expLab.img"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombreE">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="expLab.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de la tarea</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="expLab.descripcionE"
            required
          />
        </div>
        <button class="btn btn-success">ACTUALIZAR</button>
        <button class="btn btn-dark" (click)="cancelar()">CANCELAR</button>
      </form>
    </div>
  </div>
</div>
