<section class="vh-100 section">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 class="titulo">Por favor, ingrese usuario y clave</h1>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <!--aca modifico segun video-->

          <!-- Usuario input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="nombreUsuario"
              name="nombreUsuario"
              class="form-control form-control-lg"
              [(ngModel)]="nombreUsuario"
              [ngModelOptions]="{ standalone: true }"
              required
            />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              [(ngModel)]="password"
              [ngModelOptions]="{ standalone: true }"
              required
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3">
                Recordar
              </label>
            </div>
            <!-- Submit button -->
            <input type="submit" class="btn btn-lg btn-block" value="enviar" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
