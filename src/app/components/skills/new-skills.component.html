<div class="container mt-6">
  <div class="row justify-content-center">
    <div>
      <h4>INGRESAR SKILL</h4>
      <form #f="ngForm" novalidate>
        <img
          [src]="imgS"
          style="width: 200px"
          class="card-img-top"
          id="img"
          alt="..."
        />
        <div class="form-group">
          <label for="img">URL IMAGEN DE SKILL</label>
          <input
            type="text"
            class="form-control"
            id="img"
            name="img"
            [(ngModel)]="imgS"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombres">NOMBRE DE SKILL</label>
          <input
            type="text"
            class="form-control"
            id="nombres"
            name="nombres"
            [(ngModel)]="nombreS"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentajeS">PORCENTAJE(solo admite numero) </label>
          <input
            type="text"
            class="form-control"
            id="porcentajeS"
            name="porcentajeS"
            [(ngModel)]="porcentajeS"
            required
          />
        </div>

        <button class="btn btn-success" (click)="onCreate()">AGREGAR</button>
        <button (click)="cancelar()" class="btn btn-dark">CANCELAR</button>
      </form>
    </div>
  </div>
</div>
